			content="Kaelunyx - Profile, Code, and Portfolio" />

			rel="shortcut icon"
			href="/public/favicon.ico"
			type="image/x-icon" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap"
			rel="stylesheet" />
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: linear-gradient(135deg, #0f3460 0%, #533483 100%);
				font-family: "Space Grotesk", sans-serif;
			}

			.container {
				text-align: center;
				background: #1a1a2e;
				padding: 40px;
				border-radius: 10px;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
			}

			h1 {
				margin: 0 0 30px 0;
				color: #e0e0e0;
			}

			.links {
				display: flex;
				flex-direction: column;
				gap: 15px;
			}

			a {
				padding: 12px 20px;
				background: #16213e;
				color: #8b9dc3;
				text-decoration: none;
				border-radius: 5px;
				transition:
					background 0.3s,
					color 0.3s;
				border: 1px solid #0f3460;
			}

			a:hover {
				background: #0f3460;
				color: #a8b8d8;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Kaelunyx Space</h1>
			<div class="links">
				<a href="https://me.kaelunyx.space">Profile</a>
				<a href="https://code.kaelunyx.space">Code</a>
				<a href="https://guilhermelemos14.github.io">Portfolio</a>
			</div>
		</div>
	</body>
