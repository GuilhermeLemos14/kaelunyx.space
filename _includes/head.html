<meta charset="UTF-8" />
<meta name="theme-color" content="#0f0f0f" />
<meta name="color-scheme" content="dark" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% if include.noindex == true %}
<meta name="robots" content="noindex" />
{% endif %}
<meta name="description" content="{{ include.description }}" />
<link rel="canonical" href="https://kaelunyx.space/" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ include.title }}" />
<meta property="og:description" content="{{ include.description }}" />
<meta property="og:image" content="/public/thumbnail.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta
	property="og:image:alt"
	content="Black dog with snow on its snout in a snowy landscape, with the text 'Kaelunyx Portal' on the left." />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:site_name" content="Kaelunyx" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description }}" />
<meta name="twitter:image" content="/public/thumbnail.png" />
<title>{{ include.title }}</title>
<link rel="shourtcut icon" href="/public/favicon.png" type="image/png" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="/assets/css/vars.css" />
<link rel="stylesheet" href="/assets/css/reset.css" />
<link rel="stylesheet" href="/assets/css/accessibility.css" />
{% if include.nostyle != true %}
<link rel="stylesheet" href="/assets/css/style.css" />
{% endif %} {% if include.noscript != true %}
<script type="module" src="/assets/js/script.js" defer></script>
{% endif %}
